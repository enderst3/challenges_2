<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
<title>Magic Trick</title>
</head>

<body onload="initialDisplay()">
    <div class="container">
        <div class="greeting-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1>Hello!</h1>
            <h4>Pick a number bewtween 1 and 21.</h4>
            <h4 id="pickAgain">Then click on the box that your number is in.</h4>
        </div>

        <div class="row row-cols-1 row-cols-md-3">
            <div class="'col">
                <div class="card mb-4 box-shadow">
                    <div id="displayOne" class="card-body text-center" onclick="assembleNewList(id)">
                        <button type="button" class="btn">Press if your number is in this box.</button>
                    </div>
                </div>
            </div>
            <div class="'col">
                <div class="card mb-4 box-shadow card2">
                    <div id="displayTwo" class="card-body" onclick="assembleNewList(id)"></div>
                </div>
            </div>
            <div class="'col">
                <div class="card mb-4 box-shadow card3">
                    <div id="displayThree" class="card-body" onclick="assembleNewList(id)"></div>
                </div>
            </div>
        </div>
        <div class="card mb-4 box-shadow card3">
            <div class="card-body">
                <h3 id="displayPickGreeting"></h3>
                <h1 id="displayPick"></h1>
            </div>
        </div>
        <button type="button" class="btn" onclick="window.location.reload()">Play Again</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
